/api/v1/agents:
  get:
    tags:
      - Agents
    security:
      - bearerAuth: []
    description: get All agents.
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"
      422 | 404:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"
  post:
    tags:
      - Agents
    security:
      - bearerAuth: []
    description: add Agents.
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Agent"
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"

      422 | 404:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"
  put:
    tags:
      - Agents
    security:
      - bearerAuth: []
    description: Update Agents.
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UDriver"
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"

      422 | 404:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"

/api/v1/agents/signin:
  post:
    tags:
      - Agents
    description: Agent Login.
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/login"
    responses:
      200:
        description: Compy
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"

      422:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"

/api/v1/agents/update/{id}:
  put:
    tags:
      - Agents
    security:
      - bearerAuth: []
    description: Update info Agents.
    parameters:
      - in: path
        name: id
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UInfo-Driver"
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"

      422 | 404:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"

/api/v1/agents/change/profile:
  put:
    security:
      - bearerAuth: []
    tags:
      - Agents
    description: update Agents's profile.
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              profile:
                type: string
                format: binary
    responses:
      200:
        description: ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/great_response"

      422:
        description: En cas d'echec
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error_response"

/api/v1/agents/change/psswd:
  put:
    security:
      - bearerAuth: []
    tags:
      - Agents
    description: update Agents's psswd.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/changePsswd"
    responses:
      200:
        description: ok
